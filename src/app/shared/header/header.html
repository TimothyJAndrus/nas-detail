<header class="bg-white shadow-lg sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/home" class="text-2xl font-heading font-bold text-primary-700 hover:text-primary-800 transition-colors">
          NAS Detail
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/home" 
             routerLinkActive="text-primary-600 font-semibold" 
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">
            Home
          </a>
          <a routerLink="/services" 
             routerLinkActive="text-primary-600 font-semibold" 
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">
            Services
          </a>
          <a href="#testimonials" 
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">
            Testimonials
          </a>
          <a href="#contact" 
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">
            Contact
          </a>
        </div>
      </div>

      <!-- CTA and User Menu -->
      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6 space-x-4">
          <!-- Book Now Button -->
          <a routerLink="/booking" 
             class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors shadow-md hover:shadow-lg">
            Book Now
          </a>
          
          <!-- User Authentication Links -->
          <div class="flex items-center space-x-2">
            <a routerLink="/login" 
               class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">
              Sign In
            </a>
            <span class="text-gray-300">|</span>
            <a routerLink="/register" 
               class="text-primary-600 hover:text-primary-700 px-3 py-2 text-sm font-medium transition-colors">
              Register
            </a>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" 
                type="button" 
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
                aria-controls="mobile-menu" 
                [attr.aria-expanded]="mobileMenuOpen()">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg class="h-6 w-6" [class.hidden]="mobileMenuOpen()" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg class="h-6 w-6" [class.hidden]="!mobileMenuOpen()" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden" id="mobile-menu" [class.hidden]="!mobileMenuOpen()">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        <a routerLink="/home" 
           routerLinkActive="bg-primary-50 text-primary-700" 
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-700 hover:bg-primary-50 hover:text-primary-700 block px-3 py-2 text-base font-medium transition-colors"
           (click)="closeMobileMenu()">
          Home
        </a>
        <a routerLink="/services" 
           routerLinkActive="bg-primary-50 text-primary-700" 
           class="text-gray-700 hover:bg-primary-50 hover:text-primary-700 block px-3 py-2 text-base font-medium transition-colors"
           (click)="closeMobileMenu()">
          Services
        </a>
        <a href="#testimonials" 
           class="text-gray-700 hover:bg-primary-50 hover:text-primary-700 block px-3 py-2 text-base font-medium transition-colors"
           (click)="closeMobileMenu()">
          Testimonials
        </a>
        <a href="#contact" 
           class="text-gray-700 hover:bg-primary-50 hover:text-primary-700 block px-3 py-2 text-base font-medium transition-colors"
           (click)="closeMobileMenu()">
          Contact
        </a>
        <hr class="my-2 border-gray-200">
        <a routerLink="/booking" 
           class="bg-primary-600 hover:bg-primary-700 text-white block px-3 py-2 text-base font-medium rounded-md transition-colors"
           (click)="closeMobileMenu()">
          Book Now
        </a>
        <a routerLink="/login" 
           class="text-gray-700 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 text-base font-medium transition-colors"
           (click)="closeMobileMenu()">
          Sign In
        </a>
        <a routerLink="/register" 
           class="text-primary-600 hover:bg-primary-50 hover:text-primary-700 block px-3 py-2 text-base font-medium transition-colors"
           (click)="closeMobileMenu()">
          Register
        </a>
      </div>
    </div>
  </nav>
</header>
